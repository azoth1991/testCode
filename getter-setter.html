<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>属性 getter 和 setter</title>
</head>
<body>

<script>
    var obj = {
        a: 1,
        b: 1,
        get c(){
            return Math.sqrt(Math.pow(this.a,2) + Math.pow(this.b,2));
        },
        set c(val){
            var oldVal = Math.sqrt(Math.pow(this.a,2) + Math.pow(this.b,2));
            var ratio = val/oldVal;
            this.a *= ratio;
            this.b *= ratio;
        },
        get theta(){
            return Math.atan2(this.b,this.a)
        }
    }
</script>
</body>
</html>
